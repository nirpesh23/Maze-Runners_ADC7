<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Form</title>
</head>
<body>
    <form method="POST" action="save">
        <h1>Product form</h1>
        {% csrf_token %}
        Enter Name: <input name="products_Name" type="text" > <br>
        Enter Condition: <input name="products_Condition" type="text" > <br>
        Enter Price: <input name="products_Price" type="number" > <br>
        <input type="submit">
    </form>

    
</body>
</html>
